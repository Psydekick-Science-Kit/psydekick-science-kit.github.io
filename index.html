		<title>Psydekick Science Kit</title>
		<script>
			function animate(){
				let cape = document.getElementById('cape');
				let segments = cape.pathSegList;
				let waveParameters = [
					{ indices: [0, 8], amplitude: 1, speed: 1.75},
					{ indices: [7], amplitude: .75, speed: 2.5},
				];

				let baseCoords = [];
				for(let seg of segments){
					baseCoords.push([seg.x, seg.y])
				}

				let tick = function(){
					let now = Date.now()/1000;

					for(let params of waveParameters){
						for(let index of params.indices){
							segments[index].y = baseCoords[index][1] + Math.sin(params.speed*now)*params.amplitude;
						}

					}
				};
				let timer = setInterval(tick, 1000/30);

			}
		</script>

		</style>
